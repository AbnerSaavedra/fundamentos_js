    function diasEntreFechas(fecha1, fecha2) {
        
        const UN_DIA = 1000 * 60 * 60 * 24 // miliseg * seg * min * hora
        const DIFERENCIA = Math.abs(fecha1 - fecha2)//Para obtener la difencia absoluta

    }
